#
##### dCloud dispersal and reconstruct configuration
#

# Total number of storage cloud platform to store dispersed files
# Valid value: integer more than 2
dcloud-count=5

# Minimum number of dispersed files required to reconstruct its original file
# Valid value: integer more than 1
dcloud-threshold=3



# 
##### Storage cloud platform connector configuration
#

# Storage cloud platform1 client
# Valid value: class name
dcloud1-client=id.ac.polibatam.mj.dcloud.io.DropBoxClient

# Storage cloud platform1 credential alias stored at dcloud-sconfig.properties
# Valid value: String
dcloud1-credential=dcloud1-dropbox-access-token


# Storage cloud platform2 client
# Valid value: class name
dcloud2-client=id.ac.polibatam.mj.dcloud.io.DropBoxClient

# Storage cloud platform2 credential alias stored at dcloud-sconfig.properties
# Valid value: String
dcloud2-credential=dcloud2-dropbox-access-token


